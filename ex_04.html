<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <style>
        .destacado{
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    <p class="normal">Primeiro paragrafo</p>
    <p class="normal">Segundo paragrafo</p>
    <p class="destacado">Terceiro paragrafo</p>
    <button onclick="ex_04()">Clicar</button>

    <script>
        function ex_04() {

            var nodes = document.getElementsByClassName("normal");

            for (var i = 0; i < nodes.length; i++) {
                window.alert(nodes[i].innerText);
            }
        }
    </script>
</body>

</html>
