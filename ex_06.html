<body>
    <button onclick="ex_06()">Clicar!</button>
    
    <script>
        //a logica Ã© que vai mostrar o elemento quantas vezes o usuario clicar
        function ex_06(){
            var elemento_pai = document.body;
            var elemento = document.createElement("h1");
            //cria um elemento e acrescenta u texto
            var texto = document.createTextNode("Um texto qualquer...");
            elemento.appendChild(texto);
            //appendChild o que o Filho recebe no caso um texto
            elemento_pai.appendChild(elemento);

        }
    </script>

</body>
